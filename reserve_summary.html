<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reserve Funds Summary | CapstoneBank</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Urbanist:wght@400;600&display=swap" rel="stylesheet">
    <style>
        /* Your existing styles here */
        .reserve-summary {
            margin-top: 30px;
            font-size: 1.2rem;
            color: #333;
        }

        .reserve-summary .amount {
            font-weight: bold;
            color: #0056b3;
            font-size: 1.5rem;
        }

        .btn-back {
            font-weight: 600;
            padding: 12px 18px;
            background-color: #0056b3;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            margin-top: 20px;
            display: inline-block;
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <div class="navbar">
        <a href="services.html">Our Services</a>
        <a href="support.html">Support</a>
        <a href="index.html">Logout</a>
    </div>

    <!-- Page Title -->
    <div class="container">
        <h2>Reserve Funds Summary</h2>
        <p>Here is the summary of your reserve funds.</p>

        <!-- Reserve Summary -->
        <div class="reserve-summary">
            <h4>Your Reserve Funds Summary</h4>
            <p>Your new reserve balance is: <span id="newBalance" class="amount">$0.00</span></p>
            <p>You have added: <span id="addedAmount" class="amount">$0.00</span> to your reserve balance.</p>
            <a href="dashboard.html" class="btn-back">Return to Dashboard</a>
        </div>
    </div>

    <!-- Footer -->
    <div class="footer">
        &copy; 2025 CapstoneBank. All rights reserved.
    </div>

    <script>
        // Get URL parameters (newBalance and addedAmount)
        const urlParams = new URLSearchParams(window.location.search);
        const newBalance = urlParams.get('newBalance');
        const addedAmount = urlParams.get('addedAmount');

        // Display the data on the page
        document.getElementById('newBalance').textContent = `$${parseFloat(newBalance).toFixed(2)}`;
        document.getElementById('addedAmount').textContent = `$${parseFloat(addedAmount).toFixed(2)}`;
    </script>

</body>
</html>
