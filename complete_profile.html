<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CapstoneBank | Complete Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Urbanist:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Urbanist', sans-serif;
            background: url('https://www.toptal.com/designers/subtlepatterns/patterns/geometry2.png') repeat;
            margin: 0;
            padding: 0;
            color: #333;
        }
        .navbar {
            background: linear-gradient(90deg, #0056b3, #003366);
            padding: 1rem;
            text-align: right;
        }
        .navbar a {
            color: #fff;
            margin-left: 20px;
            text-decoration: none;
            font-weight: 600;
        }
        .welcome-banner {
            background: #003366;
            color: white;
            padding: 40px 20px;
            text-align: center;
        }
        .welcome-banner h2 {
            margin: 0;
            font-size: 2.2rem;
            font-weight: bold;
        }
        .bank-slogan {
            font-size: 1rem;
            color: #ddd;
            font-style: italic;
        }
        .form-container {
            max-width: 600px;
            margin: 40px auto;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        }
        .form-container h3 {
            text-align: center;
            margin-bottom: 25px;
            font-weight: 600;
        }
        .btn-primary {
            background-color: #0056b3;
            border: none;
            width: 100%;
            padding: 10px;
            font-weight: 600;
        }
        .btn-primary:hover {
            background-color: #003366;
        }
        .footer {
            background: linear-gradient(90deg, #0056b3, #003366);
            color: white;
            text-align: center;
            padding: 15px;
            font-size: 0.9rem;
            margin-top: 40px;
        }
        .form-label {
            font-weight: 500;
        }
        .alert-danger {
            display: none;
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <div class="navbar">
        <a href="support.html">Support</a>
        <a href="index.html">Logout</a>
    </div>

    <!-- Welcome Banner -->
    <div class="welcome-banner">
        <h2>Complete Your CapstoneBank Profile</h2>
        <p class="bank-slogan">Your Future, Our Mission</p>
    </div>

    <!-- Profile Form -->
    <div class="form-container">
        <h3>Complete Your Profile</h3>

        <div class="alert alert-danger" id="errorBox">
            Please fill out all fields correctly.
        </div>

        <form id="profileForm">
            <div class="mb-3">
                <label class="form-label" for="full_name">Full Name</label>
                <input type="text" class="form-control" id="full_name" name="full_name" required>
            </div>
            <div class="mb-3">
                <label class="form-label" for="date_of_birth">Date of Birth</label>
                <input type="date" class="form-control" id="date_of_birth" name="date_of_birth" required>
            </div>
            <div class="mb-3">
                <label class="form-label" for="citizenship">Citizenship</label>
                <input type="text" class="form-control" id="citizenship" name="citizenship" required>
            </div>
            <div class="mb-3">
                <label class="form-label" for="identity_number">Identity Number</label>
                <input type="text" class="form-control" id="identity_number" name="identity_number" required>
            </div>
            <div class="mb-3">
                <label class="form-label" for="phone_number">Phone Number</label>
                <input type="tel" class="form-control" id="phone_number" name="phone_number" required>
            </div>
            <div class="mb-3">
                <label class="form-label" for="pin">PIN</label>
                <input type="password" class="form-control" id="pin" name="pin" required>
            </div>
            <button type="submit" class="btn btn-primary">Submit & Create Account</button>
        </form>
    </div>

    <!-- Footer -->
    <div class="footer">
        &copy; 2024 CapstoneBank. All rights reserved.
    </div>

    <!-- Redirect Logic -->
    <script>
        document.getElementById("profileForm").addEventListener("submit", function (e) {
            e.preventDefault(); // Prevent form submission to a server

            const fields = ["full_name", "date_of_birth", "citizenship", "identity_number", "phone_number", "pin"];
            let valid = true;

            // Check if all fields are filled
            fields.forEach(id => {
                const input = document.getElementById(id);
                if (!input.value.trim()) {
                    valid = false; // If any field is empty, set valid to false
                }
            });

            if (valid) {
                // If all fields are filled, redirect to dashboard
                window.location.href = "dashboard.html";
            } else {
                // Show error message if any field is empty
                document.getElementById("errorBox").style.display = "block";
            }
        });
    </script>

</body>
</html>
