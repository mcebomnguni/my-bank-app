<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CapstoneBank | Services</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Urbanist:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Urbanist', sans-serif;
            background: url('https://www.toptal.com/designers/subtlepatterns/patterns/geometry2.png') repeat;
            margin: 0;
            padding: 0;
            color: #333;
        }

        .navbar, .footer {
            background: linear-gradient(90deg, #0056b3, #003366);
            padding: 1rem;
            text-align: right;
        }

        .navbar a, .footer {
            color: #fff;
            margin-right: 20px;
            font-weight: 500;
            text-decoration: none;
        }

        .service-section {
            max-width: 800px;
            margin: 40px auto;
            background: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.05);
        }

        .btn-primary {
            background-color: #003366;
            border: none;
        }

        .nav-tabs .nav-link.active {
            background-color: #003366;
            color: white;
        }

        .welcome-banner {
            background: #003366;
            color: white;
            padding: 30px 20px;
            text-align: center;
        }

        .welcome-banner h2 {
            margin: 0;
            font-size: 2rem;
        }

        .bank-slogan {
            font-size: 1rem;
            color: #ddd;
            font-style: italic;
        }

        /* Additional styling for forms and content */
        .form-control {
            margin-bottom: 15px;
            padding: 10px;
        }

        .form-control:focus {
            border-color: #0056b3;
            box-shadow: 0 0 5px rgba(0, 86, 179, 0.5);
        }

    </style>
</head>
<body>

    <!-- Navbar -->
    <div class="navbar">
        <a href="dashboard.html">Home</a>
        <a href="services.html">Our Services</a>
        <a href="support.html">Support</a>
        <a href="index.html">Logout</a>
    </div>

    <!-- Welcome Banner -->
    <div class="welcome-banner">
        <h2>Apply for a Service</h2>
        <p class="bank-slogan">CapstoneBank â€” Your Future, Our Mission</p>
    </div>

    <div class="container service-section">
        <h3 class="text-center mb-4">Choose a Service to Apply for</h3>

        <!-- Tabs -->
        <ul class="nav nav-tabs mb-4" id="serviceTab" role="tablist">
            <li class="nav-item">
                <button class="nav-link active" id="loan-tab" data-bs-toggle="tab" data-bs-target="#loan" type="button" role="tab">Loan Application</button>
            </li>
            <li class="nav-item">
                <button class="nav-link" id="insurance-tab" data-bs-toggle="tab" data-bs-target="#insurance" type="button" role="tab">Insurance Application</button>
            </li>
        </ul>

        <!-- Tab Content -->
        <div class="tab-content" id="serviceTabContent">
            <!-- Loan Application Tab -->
            <div class="tab-pane fade show active" id="loan" role="tabpanel" aria-labelledby="loan-tab">
                <form method="post" action="process-loan-application.html">
                    <div class="mb-3">
                        <label for="loan_type" class="form-label">Loan Type</label>
                        <input type="text" class="form-control" id="loan_type" name="loan_type" required>
                    </div>
                    <div class="mb-3">
                        <label for="amount" class="form-label">Loan Amount</label>
                        <input type="number" step="0.01" class="form-control" id="amount" name="amount" required>
                    </div>
                    <div class="mb-3">
                        <label for="term_years" class="form-label">Loan Term (years)</label>
                        <input type="number" class="form-control" id="term_years" name="term_years" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Apply for Loan</button>
                </form>
            </div>

            <!-- Insurance Application Tab -->
            <div class="tab-pane fade" id="insurance" role="tabpanel" aria-labelledby="insurance-tab">
                <form method="post" action="process-insurance-application.html">
                    <div class="mb-3">
                        <label for="insurance_type" class="form-label">Insurance Type</label>
                        <input type="text" class="form-control" id="insurance_type" name="insurance_type" required>
                    </div>
                    <div class="mb-3">
                        <label for="coverage_amount" class="form-label">Coverage Amount</label>
                        <input type="number" step="0.01" class="form-control" id="coverage_amount" name="coverage_amount" required>
                    </div>
                    <div class="mb-3">
                        <label for="duration_years" class="form-label">Duration (years)</label>
                        <input type="number" class="form-control" id="duration_years" name="duration_years" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Apply for Insurance</button>
                </form>
            </div>
        </div>

        <!-- Back to Home Link -->
        <div class="text-center mt-4">
            <a href="dashboard.html" class="btn btn-link">Back to Home</a>
        </div>
    </div>

    <!-- Footer -->
    <div class="footer text-center">
        &copy; 2024 CapstoneBank. All rights reserved.
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
