<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CapstoneBank | Sign Up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Urbanist:wght@400;600&display=swap" rel="stylesheet">
    
    <style>
        body {
            font-family: 'Urbanist', sans-serif;
            background: url('https://www.toptal.com/designers/subtlepatterns/patterns/geometry2.png') repeat;
            margin: 0;
            padding: 0;
            color: #333;
        }

        .navbar {
            background: linear-gradient(90deg, #0056b3, #003366);
            padding: 1rem;
            text-align: right;
        }

        .navbar a {
            color: #fff;
            margin-left: 20px;
            text-decoration: none;
            font-weight: 600;
        }

        .welcome-banner {
            background: #003366;
            color: white;
            padding: 40px 20px;
            text-align: center;
        }

        .welcome-banner h2 {
            margin: 0;
            font-size: 2.2rem;
            color: white;
            font-weight: bold;
        }

        .bank-slogan {
            font-size: 1rem;
            color: #ddd;
            font-style: italic;
        }

        .signup-container {
            max-width: 500px;
            margin: 40px auto;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
        }

        .signup-container h3 {
            margin-bottom: 20px;
            text-align: center;
            font-weight: 600;
        }

        .btn-primary {
            background-color: #0056b3;
            border: none;
            width: 100%;
            padding: 10px;
            font-weight: 600;
        }

        .btn-primary:hover {
            background-color: #003366;
        }

        .text-link {
            display: block;
            margin-top: 15px;
            text-align: center;
        }

        .text-link a {
            color: #0056b3;
            text-decoration: none;
            font-weight: 500;
        }

        .text-link a:hover {
            text-decoration: underline;
        }

        .footer {
            background: linear-gradient(90deg, #0056b3, #003366);
            color: white;
            text-align: center;
            padding: 15px;
            font-size: 0.9rem;
            margin-top: 40px;
        }

        .errorlist {
            color: red;
            list-style: none;
            padding: 0;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <div class="navbar">
        <a href="support.html">Support</a>
        <a href="index.html">Login</a>
    </div>

    <!-- Welcome Banner -->
    <div class="welcome-banner">
        <h2>Welcome to CapstoneBank</h2>
        <p class="bank-slogan">Your Future, Our Mission</p>
    </div>

    <!-- Sign Up Form -->
    <div class="signup-container">
        <h3>Create Your Account</h3>

        <form action="complete_profile.html" method="POST"> <!-- Adjust form action to point to your server-side handler -->
            <div class="mb-3">
                <label>Username</label>
                <input type="text" class="form-control" placeholder="Enter username" name="username" required>
            </div>
            <div class="mb-3">
                <label>Email</label>
                <input type="email" class="form-control" placeholder="Enter email" name="email" required>
            </div>
            <div class="mb-3">
                <label>Password</label>
                <input type="password" class="form-control" placeholder="Enter password" name="password" required>
            </div>
            <div class="mb-3">
                <label>Confirm Password</label>
                <input type="password" class="form-control" placeholder="Confirm password" name="confirm_password" required>
            </div>

            <!-- Error list (if needed) -->
            <ul class="errorlist">
                <!-- Dynamic errors can be listed here -->
                <!-- Example: -->
                <!-- <li>Passwords do not match</li> -->
            </ul>

            <button type="submit" class="btn btn-primary" ahref="complete_profile.html">Sign Up</button>
        </form>

        <div class="text-link">
            <p>Already have an account? <a href="index.html">Login here</a></p>
        </div>
    </div>

    <!-- Footer -->
    <div class="footer">
        &copy; 2024 CapstoneBank. All rights reserved.
    </div>

</body>
</html>
