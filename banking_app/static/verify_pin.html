<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CapstoneBank | Verify PIN</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Urbanist:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Urbanist', sans-serif;
            background: url('https://www.toptal.com/designers/subtlepatterns/patterns/geometry2.png') repeat;
            margin: 0;
            padding: 0;
            color: #333;
        }

        .navbar {
            background: linear-gradient(90deg, #0056b3, #003366);
            padding: 1rem;
            text-align: right;
        }

        .navbar a {
            color: #fff;
            margin-left: 20px;
            text-decoration: none;
            font-weight: 600;
        }

        .form-section {
            padding: 60px 20px;
            max-width: 500px;
            margin: 0 auto;
            text-align: center;
        }

        .form-section h4 {
            font-size: 1.5rem;
            font-weight: bold;
            color: #003366;
            margin-bottom: 30px;
        }

        form {
            background: #f8f9fa;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
        }

        .form-control {
            margin-bottom: 20px;
            padding: 15px;
            font-size: 1.1rem;
            border-radius: 8px;
        }

        .form-control:focus {
            border-color: #0056b3;
            box-shadow: 0 0 8px rgba(0, 86, 179, 0.5);
        }

        .btn {
            font-weight: 600;
            padding: 12px 18px;
            background-color: #ffcc00;
            border: none;
            width: 100%;
        }

        .btn:hover {
            background-color: #e6b800;
        }

        .footer {
            background: linear-gradient(90deg, #0056b3, #003366);
            color: white;
            text-align: center;
            padding: 15px;
            font-size: 0.9rem;
            margin-top: 60px;
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <div class="navbar">
        <a href="services.html">Our Services</a>
        <a href="support.html">Support</a>
        <a href="logout.html">Logout</a>
    </div>

    <!-- PIN Entry Form -->
    <div class="form-section">
        <h4>Please enter your PIN to unlock your card</h4>
        <form method="post" action="verify_pin.html">
            <!-- Static version of the form -->
            <div class="form-control">
                <input type="password" name="pin" class="form-control" placeholder="Enter PIN" required>
            </div>
            <button type="submit" class="btn">Verify PIN</button>
        </form>
    </div>

    <!-- Footer -->
    <div class="footer">
        &copy; 2024 CapstoneBank. All rights reserved.
    </div>

</body>
</html>
