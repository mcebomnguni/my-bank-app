<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transfer Funds | CapstoneBank</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Urbanist:wght@400;600&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Urbanist', sans-serif;
            background: url('https://www.toptal.com/designers/subtlepatterns/patterns/geometry2.png') repeat;
            margin: 0;
            padding: 0;
            color: #333;
        }

        .navbar {
            background: linear-gradient(90deg, #0056b3, #003366);
            padding: 1rem;
            text-align: right;
        }

        .navbar a {
            color: #fff;
            margin-left: 20px;
            text-decoration: none;
            font-weight: 600;
        }

        .welcome-banner {
            background: #003366;
            color: white;
            padding: 40px 20px;
            text-align: center;
        }

        .welcome-banner h2 {
            margin: 0;
            font-size: 2.2rem;
            color: white;
            font-weight: bold;
        }

        .bank-slogan {
            font-size: 1rem;
            color: #ddd;
            font-style: italic;
        }

        .transfer-container {
            max-width: 600px;
            margin: 40px auto;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
        }

        .transfer-container h3 {
            margin-bottom: 20px;
            text-align: center;
            font-weight: 600;
        }

        .btn-primary {
            background-color: #0056b3;
            border: none;
            width: 100%;
            padding: 10px;
            font-weight: 600;
        }

        .btn-primary:hover {
            background-color: #003366;
        }

        .footer {
            background: linear-gradient(90deg, #0056b3, #003366);
            color: white;
            text-align: center;
            padding: 15px;
            font-size: 0.9rem;
            margin-top: 40px;
        }

        .errorlist {
            color: red;
            list-style: none;
            padding: 0;
            margin-bottom: 15px;
        }

        .form-section {
            margin-top: 30px;
        }

        .form-control {
            margin-bottom: 15px;
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <div class="navbar">
        <a href="support.html">Support</a>
        <a href="index.html">Logout</a>
    </div>

    <!-- Welcome Banner -->
    <div class="welcome-banner">
        <h2>Transfer Funds</h2>
        <p class="bank-slogan">CapstoneBank â€” Your Future, Our Mission</p>
    </div>

    <!-- Transfer Form -->
    <div class="transfer-container">
        <h3>Transfer Funds</h3>

        <!-- Error handling (manually show message if needed) -->
        <div class="alert alert-danger" style="display: none;" id="error-message">
            <p>Some error message goes here...</p>
        </div>

        <form id="transfer-form" method="POST" action="transfer_summary.html">
            <div class="mb-3">
                <label for="recipient_account" class="form-label">Recipient Account Number</label>
                <input type="text" class="form-control" id="recipient_account" name="recipient_account" required>
            </div>

            <div class="mb-3">
                <label for="recipient_bank" class="form-label">Recipient Bank (Optional for External Transfers)</label>
                <input type="text" class="form-control" id="recipient_bank" name="recipient_bank" placeholder="e.g., CapstoneBank">
            </div>

            <div class="mb-3">
                <label for="amount" class="form-label">Amount</label>
                <input type="number" step="0.01" class="form-control" id="amount" name="amount" required>
            </div>

            <button type="submit" class="btn btn-primary">Transfer</button>
        </form>
    </div>

    <!-- Footer -->
    <div class="footer">
        &copy; 2024 CapstoneBank. All rights reserved.
    </div>

    <script>
        document.getElementById("transfer-form").addEventListener("submit", function(event) {
            event.preventDefault();
            var recipientAccount = document.getElementById("recipient_account").value;
            var amount = document.getElementById("amount").value;

            if (!recipientAccount || !amount || amount <= 0) {
                showError("Please fill in all fields and ensure the amount is greater than 0.");
            } else {
                // Here you can send the form data for processing (e.g., via AJAX or a form submission)
                this.submit(); // Uncomment if you're submitting the form to the server
            }
        });

        function showError(message) {
            var errorMessageDiv = document.getElementById("error-message");
            errorMessageDiv.style.display = "block";
            errorMessageDiv.querySelector("p").innerText = message;
        }
    </script>

</body>
</html>
