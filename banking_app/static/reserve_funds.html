<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reserve Funds | CapstoneBank</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Urbanist:wght@400;600&display=swap" rel="stylesheet">
    <style>
        /* Your existing styles here */
    </style>
</head>
<body>

    <!-- Navbar -->
    <div class="navbar">
        <a href="services.html">Our Services</a>
        <a href="support.html">Support</a>
        <a href="index.html">Logout</a>
    </div>

    <!-- Page Title -->
    <div class="container">
        <h2>Reserve Funds</h2>
        <p>Fill out the form below to reserve funds from your account.</p>

        <!-- Reserve Funds Form -->
        <div class="form-section">
            <form id="reserveForm">
                <div class="form-control">
                    <input type="number" step="0.01" id="amountInput" class="form-control" placeholder="Amount to Reserve" required>
                </div>
                <div class="form-control">
                    <input type="text" id="noteInput" class="form-control" placeholder="Purpose / Note (optional)">
                </div>
                <button type="submit" class="btn btn-success w-100">Reserve</button>
            </form>
        </div>
    </div>

    <!-- Footer -->
    <div class="footer">
        &copy; 2025 CapstoneBank. All rights reserved.
    </div>

    <script>
        document.getElementById("reserveForm").addEventListener("submit", function(e) {
            e.preventDefault();

            const amount = parseFloat(document.getElementById("amountInput").value);
            const note = document.getElementById("noteInput").value;

            const initialBalance = 500.00; // Example initial balance
            const newBalance = initialBalance + amount;

            // Redirect to confirmation page with the reserve data in the URL
            window.location.href = `reserve_summary.html?newBalance=${newBalance}&addedAmount=${amount.toFixed(2)}`;
        });
    </script>

</body>
</html>
