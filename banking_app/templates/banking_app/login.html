{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CapstoneBank | Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Urbanist:wght@400;600&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Urbanist', sans-serif;
            background: url('https://www.toptal.com/designers/subtlepatterns/patterns/geometry2.png') repeat;
            margin: 0;
            padding: 0;
            color: #333;
        }

        .navbar {
            background: linear-gradient(90deg, #0056b3, #003366);
            padding: 1rem;
            text-align: right;
        }

        .navbar a {
            color: #fff;
            margin-left: 20px;
            text-decoration: none;
            font-weight: 600;
        }

        .welcome-banner {
            background: #003366;
            color: white;
            padding: 40px 20px;
            text-align: center;
        }

        .welcome-banner h2 {
            margin: 0;
            font-size: 2.2rem;
            font-weight: bold;
        }

        .bank-slogan {
            font-size: 1rem;
            color: #ddd;
            font-style: italic;
        }

        .login-container {
            max-width: 400px;
            margin: 40px auto;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
        }

        .login-container h3 {
            margin-bottom: 20px;
            text-align: center;
            font-weight: 600;
        }

        .btn-primary {
            background-color: #0056b3;
            border: none;
            width: 100%;
            padding: 10px;
            font-weight: 600;
        }

        .btn-primary:hover {
            background-color: #003366;
        }

        .text-link {
            display: block;
            margin-top: 15px;
            text-align: center;
        }

        .text-link a {
            color: #0056b3;
            text-decoration: none;
            font-weight: 500;
        }

        .text-link a:hover {
            text-decoration: underline;
        }

        .footer {
            background: linear-gradient(90deg, #0056b3, #003366);
            color: white;
            text-align: center;
            padding: 15px;
            font-size: 0.9rem;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <div class="navbar">
        <a href="{% url 'support' %}">Support</a>
        <a href="{% url 'signup' %}">Sign Up</a>
    </div>

    <!-- Welcome Banner -->
    <div class="welcome-banner">
        <h2>Welcome to CapstoneBank</h2>
        <p class="bank-slogan">Your Future, Our Mission</p>
    </div>

    <!-- Login Form -->
    <div class="login-container">
        <h3>Login to Your Account</h3>

        <form method="post">
            {% csrf_token %}
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" name="username" class="form-control" id="username" required>
            </div>

            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" name="password" class="form-control" id="password" required>
            </div>

            {% if error %}
                <div class="alert alert-danger mt-2">{{ error }}</div>
            {% endif %}

            <button type="submit" class="btn btn-primary">Login</button>
        </form>

        <div class="text-link">
            <p>Don't have an account? <a href="{% url 'signup' %}">Sign up here</a></p>
        </div>
    </div>

    <!-- Footer -->
    <div class="footer">
        &copy; {{ now|date:"Y" }} CapstoneBank. All rights reserved.
    </div>

</body>
</html>
