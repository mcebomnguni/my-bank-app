{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reserve Funds | CapstoneBank</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Urbanist:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Urbanist', sans-serif;
            background: url('https://www.toptal.com/designers/subtlepatterns/patterns/geometry2.png') repeat;
            margin: 0;
            padding: 0;
            color: #333;
        }

        .navbar, .footer {
            background: linear-gradient(90deg, #0056b3, #003366);
            padding: 1rem;
            text-align: right;
        }

        .navbar a, .footer {
            color: #fff;
            margin-right: 20px;
            font-weight: 500;
            text-decoration: none;
        }

        .container {
            padding: 40px 20px;
            max-width: 900px;
            margin: 0 auto;
            text-align: center;
        }

        .form-section {
            margin-top: 60px;
            text-align: center;
        }

        .form-section h4 {
            margin-bottom: 20px;
            font-size: 1.5rem;
            font-weight: bold;
            color: #003366;
        }

        form {
            background: #f8f9fa;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            margin: 0 auto;
        }

        .form-control {
            margin-bottom: 20px;
            padding: 15px;
            font-size: 1.1rem;
            border-radius: 8px;
        }

        .form-control:focus {
            border-color: #0056b3;
            box-shadow: 0 0 8px rgba(0, 86, 179, 0.5);
        }

        .btn {
            font-weight: 600;
            padding: 12px 18px;
        }
        
        .footer {
            text-align: center;
            margin-top: 60px;
            padding: 1rem;
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <div class="navbar">
        <a href="{% url 'services' %}">Our Services</a>
        <a href="{% url 'support' %}">Support</a>
        <a href="{% url 'logout' %}">Logout</a>
    </div>

    <!-- Page Title -->
    <div class="container">
        <h2>Reserve Funds</h2>
        <p>Fill out the form below to reserve funds from your account.</p>

        <!-- Reserve Funds Form -->
        <div class="form-section">
            <form method="post" action="{% url 'reserve' %}">
                {% csrf_token %}
                <div class="form-control">
                    <input type="number" step="0.01" name="amount" class="form-control" placeholder="Amount to Reserve" required>
                </div>
                <div class="form-control">
                    <input type="text" name="note" class="form-control" placeholder="Purpose / Note (optional)">
                </div>
                <button type="submit" class="btn btn-success w-100">Reserve</button>
            </form>
        </div>
    </div>

    <!-- Footer -->
    <div class="footer">
        &copy; {{ now|date:"Y" }} CapstoneBank. All rights reserved.
    </div>

</body>
</html>
